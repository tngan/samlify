language: java

jdk: 
  - openjdk8

env:
  - TRAVIS_NODE_VERSION=6
  - TRAVIS_NODE_VERSION=8
  - TRAVIS_NODE_VERSION=9
  - TRAVIS_NODE_VERSION=10

before_install:
  - nvm install $TRAVIS_NODE_VERSION
  - nvm use $TRAVIS_NODE_VERSION
  - npm install

script:
  - npm test

branches:
  only:
  - master
  - /^.*-alpha$/
  - /^.*-beta$/
  - /^.*-rc*$/

after_success: npm run coverage
